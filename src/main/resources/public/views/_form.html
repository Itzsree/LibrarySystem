<div class="form-group">
    <label for="isbn" class="col-sm-2 control-label">ISBN</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.isbn" class="form-control" id="isbn" placeholder="Book ISBN"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Book Title"/>
    </div>
</div>
<div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.author" class="form-control" id="author" placeholder="Book Author"/>
    </div>
</div>
<div class="form-group">
    <label for="publisher" class="col-sm-2 control-label">Publisher</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.publisher" class="form-control" id="publisher" placeholder="Book Publisher"/>
    </div>
</div>
<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.country" class="form-control" id="country" placeholder="Book Country"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
