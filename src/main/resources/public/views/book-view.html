<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>Details for {{book.title}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>ISBN</td>
          <td>{{book.isbn}}</td>
      </tr>
      <tr>
          <td>Author</td>
          <td>{{book.author}}</td>
      </tr>
      <tr>
          <td>Book Publisher</td>
          <td>{{book.publisher}}</td>
      </tr>
      <tr>
          <td>Country</td>
          <td>{{book.country}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editBook({id:book.id})">Edit</a>
  </div>
</div>
