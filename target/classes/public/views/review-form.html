<div class="form-group">
    <label for="content" class="col-sm-2 control-label">Review content</label>
    <div class="col-sm-10">
        <input type="text" ng-model="review.content" class="form-control" id="content" placeholder="content"/>
    </div>
</div>
 
<div class="form-group">
    <label for="book" class="col-sm-2 control-label">Book</label>
    <div class="col-sm-10">
        <select name="singleSelect" ng-model="review.book.id" class="form-control" id="book" ng-controller="BookListController" >
        	 	<option ng-repeat="book in books" value="{{book.id}}">{{book.title}}</option>
         </select>
    </div>
</div>

 

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
