<div class="form-group">
    <label for=userName class="col-sm-2 control-label">User name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.userName" class="form-control" id="userName" placeholder="User Name"/>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.password" class="form-control" id="password" placeholder="User Password"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
